<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coupon Redeem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label, select, input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Coupon Redeem</h1>

  <!-- Input untuk memasukkan CS Code -->
  <label for="csCodeInput">Enter CS Code(s) (comma separated):</label>
  <input type="text" id="csCodeInput" placeholder="e.g. ABC123, XYZ456">
  
  <!-- Dropdown untuk memilih kupon -->
  <label for="couponSelect">Select Coupon:</label>
  <select id="couponSelect">
    <option value="">Select Coupon</option>
  </select>
  
  <!-- Tombol untuk melakukan redeem -->
  <button id="redeemButton">Redeem Coupon</button>

  <!-- Menampilkan hasil redeem -->
  <div id="result"></div>

  <!-- Menyertakan JavaScript -->
  <script src="background.js"></script>
</body>
</html>
